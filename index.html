<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


 <div class="content">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="" class="content-equilibrium">
      <div class="img-cyan">
        <img src="images/icon-view.svg" alt="" class="eye">
      </div>
      </div>

    <div class="content-title">
      <h1 class="content-heading">Equilibrium #3429</h1>
      <p class="content-text">Our Equilibrium collection promotes<br> balance and calm.</p>
    </div>

    <ul class="content-price">
      <li class="content-price-eth"><img src="images/icon-ethereum.svg" style="margin:0px 10px 1px 1px" alt="">0.041 ETH</li>
      <li class="content-price-time"><img src="images/icon-clock.svg" style="margin:0px 10px 1px 1px" alt="">3 days left</li>
    </ul>

    <div class="jules">
      <img src="images/image-avatar.png" alt="" aria-required="true" class="jules-pic">
      <p class="jules-text">Creation of <span class="jules-text-heading">Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="front-end">Frontend Mentor</a>. 
    Coded by <a href="#" class="front-end">IbuPatla</a>.
  </div>

</body>
</html>
